apiVersion: v1
kind: Service
metadata:
  name: podinfo-lb
  namespace: charbelk
spec:
  selector:
    app: podinfo
  ports:
    - name: http
      protocol: TCP
      port: 9898
      targetPort: 9898
    - name: https
      protocol: TCP
      port: 9999
      targetPort: 9999
  type: LoadBalancer
