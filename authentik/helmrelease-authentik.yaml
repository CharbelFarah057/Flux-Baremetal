apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      version: 2024.10.x # auto-update to semver bugfixes only 
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: authentik
  valuesFrom:
  - kind: ConfigMap
    name: authentik-helm-chart-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity